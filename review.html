{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Write a review {% endblock %}</h1>

<form method="post">

    <div class="form-group">
        <label for="review">Review</label>
        <textarea name="review" placeholder="Post creview"
                  class="form-control">{{ request.form['review'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
