{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content  %}
<form method="POST">
  <h3 align="center">Sign Up</h3>

  <div-class='form-group'>
    <div-class='form-group'>
      <label for="username">Enter Username</label>
    <input type="text" id="username" name="new username" size="50"><br><br>
  </div>

  <div-class='form-group'>
      <label for="password1">Enter Password</label>
    <input type="text" id="new password" name="new password" size="50"><br><br>
  </div>

 <div-class='form-group'>
      <label for="password2">Varify Password</label>
    <input type="text" id="password2" name="password2" size="50"><br><br>
  </div>

  <div-class='form-group'>
      <label for="email">Enter email</label>
    <input type="text" id="email" name="email" size="50"><br><br>
  </div>
 
  <div-class='form-group'>
      <label for="first_name">Enter Name</label>
    <input type="text" id="first_name" name="first_name" size="50"><br><br>
  </div>
</div>

 <div-class='form-group'>
      <label for="last_name">Enter Surname</label>
    <input type="text" id="last_name" name="last_name" size="50"><br><br>
  </div>

  <div-class='form-group'>
      <label for="age">Enter age</label>
    <input type="text" id="age" name="age" size="50"><br><br>
  </div>

 <h1> </h1>

 <select name="dropdown">
<option value="student" selected>Student</option>
<option value="teacher">Teacher</option>
<option value="lib_admin">Library Administrator</option>
</select>

 <h1> </h1>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
